<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <select name="dogNum" id="dogSelector">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
  </select>
  <button id="btn">Get 1 Dogs!</button>
  <div id="dogBoard">

  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    btn = document.querySelector('#btn')
    dogCnt = document.querySelector('#dogSelector')
    dogCnt.addEventListener('change', function(event){
      btn.innerText = `Get ${dogCnt.value} Dogs!`
    })
    btn.addEventListener('click', function(event){
      axios.get(`https://dog.ceo/api/breeds/image/random/${dogCnt.value}`)
        .then( response => {
          console.log(response)
          for(let src of response.data.message){
            const img = document.createElement('img')
            img.src = src
            img.style.width = '100px'
            img.style.height = '100px'
            const dogs = document.querySelector('#dogBoard')
            dogs.appendChild(img)
          }
        })
    })
  </script>
</body>
</html>
