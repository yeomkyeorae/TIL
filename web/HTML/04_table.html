<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #heads {
      border-right:none;
      border-left:none;
      border-top:none;
      border-bottom:none;
    }
    td {
      border: 1px solid black;
    }
    .abc {
      caption-side: initial;
    }
  </style>
</head>
<body>
  <table>
    <caption class="abc"><strong>2019 타임테이블</strong></caption> <!-- 표의 제목 -->
    <thead> <!-- table head !!!! -->
      <tr id="heads"> <!-- table row(행)-->
        <th>TIME</th> <!-- table header -->
        <th>INDOOR</th>
        <th colspan="2">OUTDOOR</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td>소극장</td> <!-- table data -->
        <td>잔디마당</td>
        <td>대공연장</td>
      </tr>
      <tr>
        <td>10:00</td>
        <td rowspan="2">안녕하신가영</td>
        <td></td>
        <td>10CM</td>
      </tr>
      <tr>
        <td>13:00</td>
        <td rowspan="2">선우정아</td>
        <td rowspan="2">참깨와 솜사탕</td>
      </tr>
      <tr>
        <td>15:00</td>
        <td></td>
      </tr>
      <tr>
        <td>17:00</td>
        <td>크러쉬</td>
        <td></td>
        <td>폴킴</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>석식</td>
        <td colspan="3">뷔페</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
