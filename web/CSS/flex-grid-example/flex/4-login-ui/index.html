<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>LOGIN</h2>
      </div>
      <div class="form">
        <form>
          <div class="widget">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="username을 입력하세요"
            />
          </div>
          <div class="widget">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="passwor를 입력하세요"
            />
          </div>
          <button>LOGIN</button>
        </form>
      </div>
      <div class="socials">
        <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
        <div class="google"><i class="fa-brands fa-google"></i></div>
        <div calss="github"><i class="fa-brands fa-square-github"></i></div>
      </div>
      <div class="links">
        <div><a href="#">sign up</a></div>
        <div><a href="#">forgot password?</a></div>
      </div>
    </div>
  </body>
</html>
