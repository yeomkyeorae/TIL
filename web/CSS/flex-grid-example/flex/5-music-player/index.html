<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div><i class="fa-solid fa-bars"></i></div>
        <div>Music Player</div>
        <div><i class="fa-sharp fa-solid fa-magnifying-glass"></i></div>
      </div>
      <div class="mid">
        <img src="./poster.jpg" alt="poster" />
      </div>
      <div class="bottom">
        <div class="progress">
          <input type="range" value="0" />
          <div class="time"><span>00:00</span><span>03:25</span></div>
        </div>
        <div class="buttons">
          <i class="fa-sharp fa-solid fa-backward-step"></i>
          <i class="play fa-solid fa-play"></i>
          <i class="fa-sharp fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
  </body>
</html>
