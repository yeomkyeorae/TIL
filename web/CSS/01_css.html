<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 외부 CSS파일 링크 link:css-->
  <link rel="stylesheet" href="01_style.css">

  <!-- CSS 내부참조(embed) 방법 (head 태그 내에 style 태그)-->
  <style>
    /* 태그 선택자 */
    h1 {
      color: red;
    }
    h3 {
      color: pink;
    }
    /* 클래스 선택자 : .클래스명 */
    .blue {
      color: blue;
    }
    .brown {
      color: brown !important; /* !important가 CSS 적용이 가장 우선된다. 하지만 사용에 주의하자. 남발 금지 */
    }
    /* 아이디 선택자 : #아이디명 */
    #green {
      color: green;
    }
  </style>
</head>
<body>
  <!-- 선택자는 우선순위가 있다.
    id > class > tag
    id는 하나의 태그에만 사용하는 것이 바람직하다.
    class는 문서에서 여러번 등장!
  -->
  <h1>Hello, CSS!</h1>
  <h2 class="blue">선택자</h2>
  <h3 class="blue">태그 선택자</h3>
  <h3 id="green">클래스 선택자</h3>
  <h3 class="blue" id="green">아이디 선택자</h3>
  <p id="green" style="color: purple;">인라인 CSS 활용</p>
  <p id="green" style="color: purple;" class="blue brown">무슨 색일까요?</p>
</body>
</html>
